{{ template "title" }}Signup{{ template "end_title" }}
<body>
<div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <form hx-post="/signup" hx-target="#error-message">
        <label><b>First name</b>
            <input name="first_name" placeholder="Enter Firstname" required type="text" pattern="[A-Za-z\s]+"></label>
        <label><b>Middle name</b>
            <input name="middle_name" placeholder="Enter Middlename" type="text" pattern="[A-Za-z\s]+"></label>
        <label><b>Last name</b>
            <input name="last_name" placeholder="Enter Lastname" required type="text" pattern="[A-Za-z\s]+"></label>
        <label><b>Email</b>
            <input name="email" placeholder="Enter Email" required type="text"></label>
        <label><b>Date of Birth</b>
            <input name="date_of_birth" placeholder="Enter Date of Birth(YYYY-MM-DD)" required type="text"></label>
        <br>
        <label><b>Password</b>
            <input name="psw" placeholder="Enter Password" required type="password"></label>
        <label><b>Repeat Password</b>
            <input name="psw-repeat" placeholder="Repeat Password" required type="password">
            <input checked="checked" name="remember" style="margin-bottom:15px" type="checkbox"> Remember me</label>
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        <a href="/">
            <button class="btn1" type="button">Cancel</button>
        </a>
        <button class="btn2" type="submit">Sign Up</button>
    </form>
    <output id="error-message" style="color:red"></output>
</div>
</body>
{{ template "footer" }}
